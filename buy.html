<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <style>
        /* Установка фонового изображения с затемнением */
        body {
            font-family: 'Lexend', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://cojo.ru/wp-content/uploads/2022/12/anime-na-chernom-fone-4.webp');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .services {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .services-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .service-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 220px;
        }

        .service-card img {
            width: 100%;
            border-radius: 10px;
        }

        .service-card h2, .service-card p {
            color: white;
        }

        .service-card p strong {
            font-weight: bold;
        }

        .old-price {
            text-decoration: line-through;
            color: red;
            font-weight: bold;
        }

        .new-price {
            color: green;
            font-weight: bold;
        }

        .button-main {
            background: linear-gradient(330deg, #9929ea 0%, #5808fb 100%);
            box-shadow: 0 4px 10px rgba(0, 87, 255, 0.5);
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .services-title {
            font-size: 2rem;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .currency-symbol {
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <header>
        <div class="div-header">
            <h1 class="h1-header">CELESTIAL 1.16.5</h1>
            <a class="a-header" href="">Поддержка</a>
            <a class="a-header" href="">Купить</a>
            <button class="button-header">Авторизация</button>
        </div>
    </header>
    <main>
        <div class="services">
            <h1 class="services-title">Наши услуги</h1>
            <div class="services-container">
                <div class="service-card">
                    <img src="https://celka.su/storage/products/1.jpg" alt="30 Дней">
                    <h2>30 Дней</h2>
                    <p>Клиент на 30 дней</p>
                    <p><strong>Цена: 310 <span class="currency-symbol">₽</span></strong></p>
                    <button class="button-main">Оплатить</button>
                </div>
                <div class="service-card">
                    <img src="https://celka.su/storage/products/2.jpg" alt="365 Дней">
                    <h2>365 Дней</h2>
                    <p>Клиент на 365 дней</p>
                    <p><strong>Цена: <span class="old-price">554 ₽</span> <span class="new-price">499 <span class="currency-symbol">₽</span></span></strong></p>
                    <button class="button-main">Оплатить</button>
                </div>
                <div class="service-card">
                    <img src="https://celka.su/storage/products/3.jpg" alt="Навсегда">
                    <h2>Навсегда</h2>
                    <p>Клиент навсегда</p>
                    <p><strong>Цена: <span class="old-price">798 ₽</span> <span class="new-price">599 <span class="currency-symbol">₽</span></span></strong></p>
                    <button class="button-main">Оплатить</button>
                </div>
                <div class="service-card">
                    <img src="https://celka.su/storage/products/4.jpg" alt="Сброс HWID">
                    <h2>Сброс HWID</h2>
                    <p>Сброс HWID</p>
                    <p><strong>Цена: 305 <span class="currency-symbol">₽</span></strong></p>
                    <button class="button-main">Оплатить</button>
                </div>
            </div>
        </div>
    </main>
    <audio id="clickSound">
        <source src="intuition_enable.wav" type="audio/mpeg">
        Ваш браузер не поддерживает элемент audio.
    </audio>
    <script>
        const buttons = document.querySelectorAll('.button-main');
        const clickSound = document.getElementById('clickSound');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                clickSound.play();
            });
        });
    </script>
  </body>
</html>
